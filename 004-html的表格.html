<!doctype html>
<html>
<head>
    <title>html的表格</title>
</head>
<body>
    <br><!--换行-->
    <center><h1>员工信息列表</h1></center>
    <hr>
    <!--三行三列-->
    <!--设置表格的边框为1像素     border="1px"-->
    <!--<table border="1px">-->
    <!--设置表格的边框为60%    width="60%" 边框占窗口长度的60%-->
    <!--设置表格高度为150     height="150"-->
    <table align="center" border="1px" width="60%" height="150px"><!--表格也可以在页面中居中-->
        <tr align="center"><!--对齐方式是center-->
            <td>a</td>
            <td>b</td>
            <td>c</td>
        </tr>
        <tr>
            <td align="center">d</td><!--表格中某一项也可以居中-->
            <td>e</td>
            <td>f</td>
        </tr>
        <tr>
            <td>g</td>
            <td>h</td>
            <td>i</td>
        </tr>
    </table>
</body>
</html>
