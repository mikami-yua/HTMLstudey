<!doctype html>
<html>
    <head>
        <title>html的实体</title>
    </head>
    <body>
        <!--想要显示b<a>c-->
        b&lt;a&gt;c
        <!--
            实体符号特点：以&开始 以；结束
            lt小于号  gt大于号
        -->

        abc    def<!--加不上空格--><br>
        abc&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;def<!--五个空格-->

    </body>
</html>
