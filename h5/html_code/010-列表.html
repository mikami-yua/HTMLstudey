<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表</title>
	</head>
	<body>
		<!--有序列表-->
		<ol type="I">
			<li>水果</li>
				<ol type="a">
					<li>苹果</li>
					<li>西瓜</li>
					<li>桃子</li>
				</ol>
			<li>蔬菜</li>
			<li>甜点</li>
		</ol>
		
		<!--无序列表-->
		<ul type="square">
			<li>中国</li>
				<ul type="disc">
					<li>北京</li>
					<li>南京</li>
					<li>天津</li>
				</ul>
			<li>美国</li>
			<li>德国</li>
		</ul>
	</body>
</html>
