<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>元素的id属性</title>
	</head>
	<body>
		<!--
			1.html文档中，任何元素（节点）都有id属性，id属性是该html节点的唯一标识。同一个html文档中id值不能重复
				id就是节点的身份证号
			2.表单提交数据时和name有关和id无关
			3.id的作用
				更方便的获取这个元素
				Javascript可以对文档中任意节点进行增删改操作，增删改之前需要先拿到这个节点，通常通过id拿节点
			4.html是一棵树（DOM树 document），树上有很多节点，每个节点有唯一id	
				JS主要对这棵树上的节点进行增删改的
		-->
		<form id="myform">
			<input id="username" name="username" />
			<input id="userpwd"  name="userpwd" />
		</form>
	</body>
</html>
