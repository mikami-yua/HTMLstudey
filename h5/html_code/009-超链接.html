<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		
		<title>超链接</title>
	</head>
	<body>
		<a href="http://www.baidu.com">百度</a>
		<a href="http://news.baidu.com/">百度新闻</a>
		<br>
		<!--
			href=hot references热引用
		-->
		<!--图片超链接-->
		<a href="http://halihali.li/">
			<img src="img/u=289846578,1309572417&fm=26&gp=0.jpg" width="100px" />
		</a>
		<a href="http://halihali.li/" target="_blank">
			<!--
				target="_blank"开启新标签   
				_self在原标签页打开超链接（默认这种方式）
				_top顶级窗口
				_parent父窗口
			-->
			<img src="img/u=289846578,1309572417&fm=26&gp=0.jpg" width="100px" />
		</a>
		<!--
			超链接和用户直接在地址栏填网址没有本质的区别，操作上操作更方便
			都是浏览器向服务器发送请求request
			BS结构中永远都有请求和响应response
			BS结构每个请求都会对应一个响应
		-->
	</body>
</html>
