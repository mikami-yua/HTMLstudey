<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>readonly和disabled</title>
	</head>
	<body>
		<form action="http://localhost:8080/taobao/save">
			用户代码<input type="text" name="usercode" value="110" readonly />
			用户姓名<input type="text" name="username" value="zhansgan" disabled />
			<br />
			<input type="submit" value="提交" />
			<!--
			http://localhost:8080/taobao/save?usercode=110
			username不能提交
			两者都是只读，不能修改
			readonly可以提交给服务器
			-->
		</form>
	</body>
</html>
