<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>div和span</title>
	</head>
	<body>
		<!--
			1.div和span作用
				都可以被称为图层
				图层的作用是为了保证页面可以灵活的布局
			2.最早的网页采用table布局，现在使用div布局
				DIV可以重叠
				div和span可以定位，只要定下左上角的x轴y轴坐标
			3.div和span区别	
				div会独占一行
		-->
		<div id="div1">我是一个div</div>
		<div id="div2">我是一个div</div><!--默认情况div独占一行-->
		<span id="span1">这是一个span</span>
		<span id="span2">这是一个span</span>
	</body>
</html>
